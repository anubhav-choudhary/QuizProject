<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>KIIT QUIZ</title>
		<meta name="description" content="">
		<meta name="author" content="Anubhav" >
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="../plugins/bootstrap/bootstrap.css" rel="stylesheet">
		<link href="../plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet">
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
		<link href="../css/style_v1.css" rel="stylesheet">		
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
				<script src="http://getbootstrap.com/docs-assets/js/html5shiv.js"></script>
				<script src="http://getbootstrap.com/docs-assets/js/respond.min.js"></script>
		<![endif]-->
	</head>
<body>
<!--Start Header-->
<header class="navbar">
	<div class="container-fluid expanded-panel">
		<div class="row">
			<div id="logo" class="col-xs-12 col-sm-2">
				<a href="#">KIIT Quiz Portal</a>
			</div>
			<div id="top-panel" class="col-xs-12 col-sm-10">
				<div class="row">
					<div class="col-xs-12 col-sm-12 top-panel-right">
						<ul class="nav navbar-nav pull-right panel-menu">
							<li class="dropdown">
								<a href="#" class="dropdown-toggle account" data-toggle="dropdown">
									<i class="fa fa-angle-down pull-right"></i>
									<div class="user-mini pull-right">
										<span class="welcome">Welcome,</span>
										<span>Student</span>
									</div>
								</a>
								<ul class="dropdown-menu">
									<li>
										<a href="#">
											<i class="fa fa-power-off"></i>
											<span>Show All Questions</span>
										</a>
									</li>
                                    <li>
										<a href="#">
											<i class="fa fa-power-off"></i>
											<span>Submit Quiz</span>
										</a>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
<!--End Header-->
<!--Start Container-->
<div id="main" class="container-fluid">
	<div class="row">
        <div id="sidebar-left" class="col-xs-2 col-sm-2">
			<ul class="nav main-menu" id="NAVLIST">
				<li>
                    <a href="#">
						<i class="fa fa-list"></i>
						<span class="hidden-xs">Navigation Bar</span>
                    </a>
				</li>
                <li><a href="#" style="color: #22FF59; font-weight: bold;">
						<i class="fa fa-question"></i>
						<span class="hidden-xs">Question 1 [C UM A]</span>
                    </a>
                </li>
                <li><a href="#" style="color: #FF854A">
						<i class="fa fa-question"></i>
						<span class="hidden-xs">Question 2 [M UN]</span>
                    </a>
                </li>
                <li><a href="#" style="color: #B871FF">
						<i class="fa fa-question"></i>
						<span class="hidden-xs">Question 3 [M A]</span>
                    </a>
                </li>
                <li><a href="#">
						<i class="fa fa-question"></i>
						<span class="hidden-xs">Question 4 [UM UN]</span>
                    </a>
                </li>
			</ul>
		</div>
		<!--Start Content-->
		<div id="content" class="col-xs-10 col-sm-10">
			<!--<div class="preloader">kjhjhj
				<img src="../img/devoops_getdata.gif" class="devoops-getdata" alt="preloader"/>
			</div>-->
			<div id="ajax-content">
                <br />
                <div class="row col-xs-12 col-sm-12">
                <div class="pull-left"><h3>COMPUTER NETWORKS</h3></div>
                <div class="pull-right"><strong>Time Left : <span id="TIMELEFT"></span></strong> </div>
                </div><br /><br /><br />
			<div id="QUESTIONSLOT">                             
                <div class="box">
						<div class="box-header">
							<div class="box-name">
								<i class="fa fa-question"></i>
								<span>Question <span id="QNO"></span></span>
							</div>
							<div class="no-move"></div>
						</div>
                	<div class="box-content">
                		<p class="lead"><span id="QUESTION"></span></p>
                		<p><span id="OPTIONA"></span></p>
                		<p><span id="OPTIONB"></span></p>
                		<p><span id="OPTIONC"></span></p>
                		<p><span id="OPTIOND"></span></p>                  
                	</div>     
                </div>       
       			<center><button type="button" class="btn btn-primary" id="PREVQU">Previous</button> <button type="button" class="btn btn-warning" id="MARK">Mark</button>
               <button type="button" class="btn btn-danger" id="RESETOPT">Reset</button> <button type="button" class="btn btn-primary" id="NEXTQU">Next</button></center>
               <center><button type="button" class="btn btn-primary" id="SHOWALL" >Show All</button> <button type="button" class="btn btn-success" id="SUBMITQUIZ">Submit</button></center>            
		</div>
		<div id="ALLQUESTIONS" style="display: none;">
			<div id="ALLQUESTIONTABLE"></div>
			<center><button type="button" class="btn btn-primary" id="QBACK">Back</button></center>
		</div>
	</div> 
		<!--End Content-->
	</div>
</div>
<!--End Container-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!--<script src="http://code.jquery.com/jquery.js"></script>-->
<script src="../plugins/jquery/jquery.min.js"></script>
<script src="../plugins/jquery-ui/jquery-ui.min.js"></script>

<script src="../plugins/bootstrap/bootstrap.min.js"></script>
<script src="../plugins/quiz/QuizJS.js"></script>

</body>
</html>
